<SCRIPT>
function _load(){
   var code = 'pvw.show.item.001';
   // 设置变量
   MO.initialize();
   MO.Runtime.setVersion('151223');
   MO.Runtime.setProcessCd(MO.EProcess.Debug);
   // 设置环境
   MO.Console.find(MO.FE3sVendorConsole).setup('net');
   MO.Console.find(MO.FEnvironmentConsole).registerValue(MO.EEngineConstant.Resource, '/script/ars');
   // 设置应用
   var application = MO.Desktop.initialize(MO.FModelSpaceApplication);
   application.setup(document.body);
   application.loadByCode(code);
}
</SCRIPT>

<BODY scroll='auto' onload='_load()'>
</BODY>
